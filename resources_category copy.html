      font-family: "Radio Canada", sans-serif;

      font-style: normal;
    }

      font-family: "Radio Canada", sans-serif;
    }
    .thumbnail-placeholder {
      height: 200px; 
      object-fit: cover;
      background: #ccc;
    }
  </style>

</head>

      <a href="index.html">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 id="category-title" class="text-center"></h2>
  <div id="resource-list" class="row"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get("category");
  document.getElementById("category-title").innerText = category;

  fetch("assets/data/resources.csv")
    .then(response => response.text())
    .then(data => {
      const rows = data.split("\n").slice(1);
      const list = document.getElementById("resource-list");

      rows.forEach(row => {
        const [cat, title, desc, , url, article] = row.split(","); // Ignore img field
        if (cat === category) {
          const div = document.createElement("div");
          div.classList.add("col-md-4", "mb-4");

          // Placeholder image while fetching the real one
          const placeholderImage = "assets/img/default-thumbnail.jpg";
          const imgId = `thumbnail-${title.replace(/\s+/g, '-')}`; 

          div.innerHTML = `
            <div class="card h-100">
              <img id="${imgId}" src="${placeholderImage}" class="card-img-top thumbnail-placeholder" alt="${title}">
              <div class="card-body text-center">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${desc}</p>
                ${url ? `<a href="${url}" class="btn btn-success">Visit</a>` : `<button class="btn btn-info" onclick="alert('${article}')">Read More</button>`}
              </div>
            </div>`;

          list.appendChild(div);

          // Fetch and update the thumbnail dynamically
          fetchThumbnail(url, imgId);
        }
      });
    });

  function fetchThumbnail(url, imgId) {
    fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`, { mode: "cors" })
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Try Open Graph Image
        let imgSrc = doc.querySelector('meta[property="og:image"]')?.content;
        // Fallback to Twitter Card Image
        if (!imgSrc) imgSrc = doc.querySelector('meta[name="twitter:image"]')?.content;
        // Fallback to Favicon
        if (!imgSrc) imgSrc = new URL("/favicon.ico", url).href;

        // Update the image source
        if (imgSrc) {
          document.getElementById(imgId).src = imgSrc;
        }
      })
      .catch(error => console.warn("Thumbnail fetch failed:", error));
  }
});
</script>

</body>
</html>
