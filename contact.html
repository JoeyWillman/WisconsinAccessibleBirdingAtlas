<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Birding Atlas of Wisconsin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/styles/style.css"/>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Radio+Canada&display=swap" rel="stylesheet"/>

  <!-- Inline CSS Fixes -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Radio Canada", sans-serif;
    }

    main {
      flex: 1;
    }

    .coiny-regular {
      font-family: "Radio Canada", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo and Title -->
      <div class="d-flex align-items-center">
        <a href="index.html">
          <img src="assets/img/logo.png" alt="Logo" class="navbar-logo" />
        </a>
        <a class="navbar-brand" href="index.html">Wisconsin Accessible Birding Atlas</a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="submit.html">Submit a Site</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <h4>CONTACT US</h4>
    <div class="text-muted"><i>Feedback and inquiries are greatly appreciated!</i></div><br />

    <form action="https://formspree.io/f/xjkvlkpb" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="form-col">
            <input type="text" name="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="form-col">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <textarea placeholder="Message" class="form-control" name="message" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn btn-xl btn-dark btn-block mt-3">SEND</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center text-white py-3">
      <p class="mb-2">Copyright Â© 2024 Wisconsin Accessible Birding Atlas. All rights reserved.</p>
      <img src="./assets/img/logo.png" alt="logo" height="75px" />
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navToggle = document.querySelector(".navbar-toggler");
      const navCollapse = document.querySelector("#navbarNav");

      if (navToggle && navCollapse) {
        document.addEventListener("click", function (event) {
          if (!navCollapse.contains(event.target) && !navToggle.contains(event.target)) {
            let bsCollapse = new bootstrap.Collapse(navCollapse, { toggle: false });
            bsCollapse.hide();
          }
        });

        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          link.addEventListener("click", function () {
            if (window.innerWidth < 992) {
              let bsCollapse = new bootstrap.Collapse(navCollapse, { toggle: false });
              bsCollapse.hide();
            }
          });
        });
      }
    });
  </script>
</body>
</html>
